<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="buyticketstyle.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <title>Festival</title>
</head>

<body>
    <script src="cod.js"></script>
    <header>
        <nav>
            <img src="img/logonav.png" alt="">
            <div>
                <a href="index.html">главная</a>
                <a id="a3" href="info.html">о нас</a>
                <a href="time.html">расписание</a>
            </div>
            <form action="buyticket.html" style="width: 18vw;">
                <button type="submit" style="color: rgba(171,0,116,80%);">BUY TICKET</button>
            </form>
            
        </nav>
        <div class="txthead">
            <div class="headerTXT" style="color: white;">
                <h1>Главное событие этого лета</h1>
                <h2>RUSSIA MUSIC FESTIVAL</h2>
            </div>
        </div>
    </header>
    <div class="startfest">
        <h1>До начала фестиваля осталось</h1>       
        <div class="timeblk">           
        <p id="Timer"> <span id="dayst">00</span> : <span id="hourst">00</span> : <span id="minutest">00</span> : <span id="secondst">00</span></p>
        </div>
        <h2>НЕ УПУСТИ СВОЙ ШАНС</h2>
        <div class="shance">
            <div class="reg">
                <input type="text" placeholder="ФИО" id="log">
            </div>
            <div class="reg">
                <input title="Дата рождения" type="date">
            </div>
            <div class="reg">
                <input type="email" placeholder="Email">
            </div>   
        </div>
        <button>PUSH</button>
    </div>
    <footer>
        <div class="connect">
            <h1>Связаться с нами</h1>
            <div class="phone">
                <i class="fa fa-phone-square" aria-hidden="true"></i>
                <h2>+7 (950) - 345 - 28 - 28</h2>
            </div>
            <div class="con">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                <i class="fa fa-telegram" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-vk" aria-hidden="true"></i>
            </div>
        </div>
        <div class="partner">
            <h1>
                Наши спонсоры
            </h1>
            <div class="partners">
                <i class="fa fa-spotify" aria-hidden="true"></i>
                <i class="fa fa-cc-mastercard" aria-hidden="true"></i>
                <i class="fa fa-telegram" aria-hidden="true"></i>
            </div>
        </div>
    </footer>
</body>

</html>
